[[tests]]
name = "repetition-plus-leftmost-first-100"
regex = 'a+'
input = "aaa"
matches = [[0, 1], [0, 2], [0, 3]]
match_kind = "leftmost-first"
search_kind = "overlapping"

[[tests]]
name = "repetition-plus-all-100"
regex = 'a+'
input = "aaa"
matches = [[0, 1], [0, 2], [0, 3]]
match_kind = "all"
search_kind = "overlapping"

[[tests]]
name = "repetition-plus-leftmost-first-200"
regex = '(abc)+'
input = "zzabcabczzabc"
matches = [[2, 5], [2, 8]]
match_kind = "leftmost-first"
search_kind = "overlapping"

[[tests]]
name = "repetition-plus-all-200"
regex = '(abc)+'
input = "zzabcabczzabc"
matches = [[2, 5], [2, 8], [10, 13]]
match_kind = "all"
search_kind = "overlapping"

[[tests]]
name = "repetition-star-leftmost-first-100"
regex = 'a*'
input = "aaa"
matches = [[0, 0], [0, 1], [0, 2], [0, 3]]
match_kind = "leftmost-first"
search_kind = "overlapping"

[[tests]]
name = "repetition-star-all-100"
regex = 'a*'
input = "aaa"
matches = [[0, 0], [0, 1], [0, 2], [0, 3]]
match_kind = "all"
search_kind = "overlapping"

[[tests]]
name = "repetition-star-leftmost-first-200"
regex = '(abc)*'
input = "zzabcabczzabc"
matches = [[0, 0]]
match_kind = "leftmost-first"
search_kind = "overlapping"

[[tests]]
name = "repetition-star-all-200"
regex = '(abc)*'
input = "zzabcabczzabc"
matches = [
  [0, 0], [1, 1], [2, 2], [3, 3], [4, 4],
  [2, 5],
  [6, 6], [7, 7],
  [2, 8],
  [9, 9], [10, 10], [11, 11], [12, 12],
  [10, 13],
]
match_kind = "all"
search_kind = "overlapping"

[[tests]]
name = "start-end-rep-leftmost-first"
regex = '(^$)*'
input = "abc"
matches = [[0, 0]]
match_kind = "leftmost-first"
search_kind = "overlapping"

[[tests]]
name = "start-end-rep-all"
regex = '(^$)*'
input = "abc"
matches = [[0, 0], [1, 1], [2, 2], [3, 3]]
match_kind = "all"
search_kind = "overlapping"

[[tests]]
name = "alt-leftmost-first-100"
regex = 'abc|a'
input = "zzabcazzaabc"
matches = [[2, 3], [2, 5]]
match_kind = "leftmost-first"
search_kind = "overlapping"

[[tests]]
name = "alt-all-100"
regex = 'abc|a'
input = "zzabcazzaabc"
matches = [[2, 3], [2, 5], [5, 6], [8, 9], [9, 10], [9, 12]]
match_kind = "all"
search_kind = "overlapping"
