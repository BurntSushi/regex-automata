[[tests]]
name = "no-greedy-100"
regex = 'a+'
haystack = "aaa"
matches = [[0, 1], [1, 2], [2, 3]]
search_kind = "earliest"

[[tests]]
name = "no-greedy-200"
regex = 'abc+'
haystack = "zzzabccc"
matches = [[3, 6]]
search_kind = "earliest"

[[tests]]
name = "is-ungreedy"
regex = 'a+?'
haystack = "aaa"
matches = [[0, 1], [1, 2], [2, 3]]
search_kind = "earliest"

[[tests]]
name = "look-start-test"
regex = '^(abc|a)'
haystack = "abc"
matches = [
  [[0, 1], [0, 1]],
]
search_kind = "earliest"

[[tests]]
name = "look-end-test"
regex = '(abc|a)$'
haystack = "abc"
matches = [
  [[0, 3], [0, 3]],
]
search_kind = "earliest"

[[tests]]
name = "no-leftmost-first-100"
regex = 'abc|a'
haystack = "abc"
matches = [[0, 1]]
search_kind = "earliest"

[[tests]]
name = "no-leftmost-first-200"
regex = 'aba|a'
haystack = "aba"
matches = [[0, 1], [2, 3]]
search_kind = "earliest"
