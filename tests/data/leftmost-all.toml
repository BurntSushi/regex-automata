[[tests]]
name = "alt"
regex = 'foo|foobar'
haystack = "foobar"
matches = [[0, 6]]
match_kind = "all"
search_kind = "leftmost"

[[tests]]
name = "multi"
regex = ['foo', 'foobar']
haystack = "foobar"
matches = [
  { id = 1, span = [0, 6] },
]
match_kind = "all"
search_kind = "leftmost"

[[tests]]
name = "dotall"
regex = '(?s:.)'
haystack = "foobar"
matches = [[5, 6]]
match_kind = "all"
search_kind = "leftmost"
