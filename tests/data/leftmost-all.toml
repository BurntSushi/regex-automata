[[tests]]
name = "alt"
regex = 'foo|foobar'
input = "foobar"
matches = [[0, 6]]
match_kind = "all"
search_kind = "leftmost"

[[tests]]
name = "multi"
regexes = ['foo', 'foobar']
input = "foobar"
matches = [
  { id = 1, span = [0, 6] },
]
match_kind = "all"
search_kind = "leftmost"

[[tests]]
name = "dotall"
regex = '(?s:.)'
input = "foobar"
matches = [[5, 6]]
match_kind = "all"
search_kind = "leftmost"
